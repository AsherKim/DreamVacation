    <script>

function myMap() {
  var myCenter = new google.maps.LatLng(-16.5004,-151.7415);
    //mycenter is a longitude/latitude object.It stores a point//
  var mapCanvas = document.getElementById("map");
  //mapcanvas stores the link to the div that the map will go in.//
  var mapOptions = {center: myCenter, zoom: 12};
  //store the options for the map.note, we used myCenter.//
  //the variable storing the point, in the center option//
  
  var map = new google.maps.Map(mapCanvas, mapOptions);
  //creates the map itself.//
  
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
  
var origin = new google.maps.LatLng ( -16.5004,-151.7415);
var marker2 = new google.maps.Marker({position:origin}); 
}
//creates a new marker at the myCenter location (we used the lat/long variable again)

//This puts the marker on the map.//
</script>
