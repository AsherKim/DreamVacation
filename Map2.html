<div id="map" style="width:100%;height:500px"></div>



<script>

function myMap() {
  var myCenter = new google.maps.LatLng(-16.5057093,-151.7025958);
    //mycenter is a longitude/latitude object.It stores a point//
  var mapCanvas = document.getElementById("map");
  //mapcanvas stores the link to the div that the map will go in.//
  var mapOptions = {
  center: myCenter,
  zoom: 15,
  mapTypeId: 'hybrid'
  };   
  
  //store the options for the map.note, we used myCenter.//
  //the variable storing the point, in the center option//
  
  var map2 = new google.maps.Map(mapCanvas, mapOptions);
  //creates the map itself.//
  
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map2);
}
